<div class="header bg-gradient-info py-7 py-lg-8">
    <div class="container">
        <div class="header-body text-center mb-5">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                    <h1 class="text-white">Login Form</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>

<!-- Page content -->
<div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-12">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header py-3">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="mb-0">Login Form</h3>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="btn btn-sm p-0 shadow-none">
                                <i class="fa fa-times" style="font-size: 20px;"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body p-lg-5">
                    <div class="row">
                        <div class="col-12">
                            <form role="form">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <div class="input-group input-group-alternative mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="ni ni-hat-3"></i>
                                                    </span>
                                                </div>
                                                <input class="form-control" #usrInput placeholder="Username" type="text"
                                                    [value]="this.password" (change)="setUsername(usrInput.value)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <div class="input-group input-group-alternative mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="ni ni-email-83"></i>
                                                    </span>
                                                </div>
                                                <input class="form-control" #pwdInput placeholder="password" type="text"
                                                    [value]="this.password" (change)="setPassword(pwdInput.value)">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 mt-3 text-center">
                            <!-- <button type="button" class="btn btn-primary w-100" aria-label="Close"
                                (click)="setUserInformation()"> Login</button> -->
                                <button type="button" class="btn btn-primary w-100" aria-label="Close"
                                (click)="login()"> Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
